{% extends "working_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>添加一个新项目</h2>
{% endblock header %}

{% block content %}
<head>{{form.media}}</head>
  <p>Add a new project:</p>
    
    <form action="{% url 'working_logs:new_project' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button name="submit" class="btn btn-primary">add project</button>
        {% endbuttons %}
    </form>

{% endblock content %}
