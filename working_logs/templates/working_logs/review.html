{% extends "working_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'working_logs:project' project.id %}">项目审查</a></h2>
{% endblock header %}

{% block content %}
<head>{{form.media}}</head>   
    <form action="{% url 'working_logs:review' project.id %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button name="submit" class="btn btn-primary">确认</button>
        {% endbuttons %}
    </form>

{% endblock content %}
