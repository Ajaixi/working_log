{% extends "working_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>添加图片</h2>
{% endblock header %}

{% block content %}
<head>{{form.media}}</head>
  <p>Add picture:</p>
    
    <form action="{% url 'working_logs:add_img' project.id %}" method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% bootstrap_form form %}
        {% buttons %}
          <button name="submit" class="btn btn-primary">add picture</button>
        {% endbuttons %}
    </form>
{% endblock content %}
